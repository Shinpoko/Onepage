<script>

$("#header").mouseenter(function(){
	superG_movement(); //".superG", 0.040
});

$("#mille").mouseenter(function(){
	entreeSouris("#mille", 0.125);
});
$("#mille").mouseleave(function(){
	sortieSouris("#mille", 0.125);
});

$("#djeco").mouseenter(function(){
	entreeSouris("#djeco", 0.125);
});
$("#djeco").mouseleave(function(){
	sortieSouris("#djeco", 0.125);
});

$("#djill").mouseenter(function(){
	entreeSouris("#djill", 0.125);
});

$("#djill").mouseleave(function(){
	sortieSouris("#djill", 0.125);
});



function entreeSouris(les_sites, reduc)
{
	var DivMove = document.querySelector(les_sites),
	MoveBorder = DivMove.querySelector(".borderMove"),
	IMGmove = DivMove.querySelector(".proj_skewG"),
	FlecheMov = DivMove.querySelector(".fleche3"),
	NameProject = DivMove.querySelector(".name_proj");
	reduction = reduc; //0.125; //0.040 de base

	FlecheMov.style.display = "inline-block";
	//FlecheMov.style.opacity = 1;
	FlecheMov.style.animation = "none";
	FlecheMov.style.transform = "scaleX(1)";

	NameProject.style.color = "white";

	document.body.onmousemove = function(e)
	{
		var divHorizScale = -(e.clientX / window.innerWidth - 0.5) * 100 * reduction;
		var divVertScale = -(e.clientY / window.innerHeight - 0.5) * 100 * reduction * 2;
		var imgHScale = -divHorizScale;
		var imgVScale = -divVertScale;

		MoveBorder.style.opacity = 1;
		MoveBorder.style.animation = "none";
		MoveBorder.style.transform = "translateX(" + divHorizScale + "%) translateY(" + divVertScale + "%)";

		IMGmove.style.opacity = 1;
		IMGmove.style.animation = "none";
		IMGmove.style.transform = "translateX(" + imgHScale + "%) translateY(" + imgVScale + "%)";	
	}

};


function sortieSouris(les_sites) {

	var DivMove = document.querySelector(les_sites),
	FlecheMov = DivMove.querySelector(".fleche3"),
	NameProject = DivMove.querySelector(".name_proj");

	//FlecheMov.style.opacity = 0;
	FlecheMov.style.transform = "scaleX(0)";
	//FlecheMov.style.display = "none";
	NameProject.style.color = "black";

};


// Little movement on the header G
function superG_movement()
{
	var ZContainer = document.querySelector(".superG"),
		VitesseReduc = 0.040;

	document.body.onmousemove = function(z)
	{
		if(document.body.scrollTop < window.innerHeight && ZContainer != null)
		{
			var horizScale = -(z.clientX / window.innerWidth - 0.5) * 100 * VitesseReduc;
			var vertScale = -(z.clientY / window.innerHeight - 0.5) * 100 * VitesseReduc * 2;

			ZContainer.style.opacity = 1;
			ZContainer.style.animation = "none";

			ZContainer.style.transform = "translateX(" + horizScale + "%) translateY(" + vertScale + "%)";
		}
	}
}


</script>
